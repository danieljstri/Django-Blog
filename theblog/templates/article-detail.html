{%  extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By:
    {{ post.author.first_name }}
    {{ post.author.last_name }} -
    {{ post.post_date }} |
    {{ post.category }}
    {% if user.is_authenticated %}
    <a class ="btn btn-dark" href="{% url 'update_post' post.pk%}">Edit</a>
    <a class="btn btn-dark" href="{% url 'delete_post' post.pk%}">Delete</a><br/></small><br/>
    {% endif %}
<hr>
<br/>
{{ post.body }}

<br/><br/>
<a href = "{% url 'home' %}" class="btn btn-dark"> Back </a>

{% endblock %}
