{%  extends 'base.html' %}

{% block content %}

<h1>Posts</h1>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk%}">{{ post.title }}</a> |
        {{ post.author.first_name }}
        {{ post.author.last_name }} |
        <a href ="{% url 'category' post.category%}">{{ post.category }}</a><br/>
        {{ post.body|slice:":50" }}
        <br/></li>

{% endfor %}
</ul>
{% endblock %}
